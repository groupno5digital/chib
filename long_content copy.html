<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/scroll.css">

</head>

<body>
    <div class="imagine"></div>
    <section id='long-content'>
        <div class="all">
            <div class="eggs">
                <img src="./img/long_content/eggwhole.png" alt="" class="whole_egg">
                <img src="./img/long_content/egg_cark_left.png" alt="" class="cark_left">
                <img src="./img/long_content/egg_cark_right.png" alt="" class="cark_right">
            </div>
            <div class="small_pic egg">
                <img src="./img/long_content/egg_smack.png" alt="" class="img"></div>
            <div class="wire">
                <img src="./img/long_content/center-dot.png" alt="">
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="food_card  
                    nuts d-flex flex-column align-items-center">
                            <div class="title">堅果超人</div>
                            <div class="big_pic egg" style="background-image: url('./img/long_content/dry_nuts.png');">
                            </div>
                            <p class="cnt ">4444444444444444444444444</p>
                        </div>
                        <div class="small_pic nut_small">
                            <img src="./img/long_content/nut.png" alt="" class="img"></div>
                    </div>
                    <div class="col-12">
                        One of three columns
                    </div>
                    <div class="col-12">
                        One of three columns
                    </div>
                    <div class="col-12">
                        One of three columns
                    </div>
                    <div class="col-12">
                        One of three columns
                    </div>
                </div>
            </div>
            <div class="food_card egg">
                <div class="big_pic egg" style="background-image: url('./img/long_content/egg.png');">

                </div>

            </div>

            <div class="food_card cucum">
                <div class="big_pic cucum" style="background-image: url('./img/long_content/cucumber.png');">

                </div>
                <div class="small_pic cucum">
                    <img src="./img/long_content/cucumber_slice.png" alt="" class="img"></div>
            </div>
        </div>


    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        // $('.food_card.egg').click(function() {
        //     $('.small_pic.egg').addClass('active');
        // })
        
        var hi = $('.imagine').outerHeight();
        var ech = $('.food_card.egg').outerHeight();
        var egs = $('.eggs').outerHeight();
        var nut = $('.nuts').outerHeight();
        
        $(window).scroll(function () {
            console.log($(window).scrollTop());
            var sl = $(window).scrollTop();
            if (sl >= hi - egs) {
                $('.whole_egg').addClass('active');
                $('.cark_left').addClass('active');
                $('.cark_right').addClass('active');
                $('.small_pic.egg').addClass('active');

            }
            if (sl < hi - egs) {
                $('.whole_egg').removeClass('active');
                $('.cark_left').removeClass('active');
                $('.cark_right').removeClass('active');
                $('.small_pic.egg').removeClass('active');
            }
            if (sl >= 1296) {
                $('.small_pic.nut_small').addClass('active');

            }
            if (sl < 1296) {
                $('.small_pic.nut_small').removeClass('active');

            }


            $('.small_pic.egg.active').attr('style', `transform:translateY(${sl - hi}px)`)
            $('.small_pic.nut_small.active').attr('style', `transform:translateY(${sl - 1286}px)`)
            // $('.small_pic.cucum.active').attr('style', `transform:translateY(${sl-hi}px)`)
        })
    </script>
</body>

</html>
