<body>

    <section id='long-content'>

                <img src="./img/long_content/eggwhole.png" alt="" class="whole_egg">
                <img src="./img/long_content/egg_cark_left.png" alt="" class="cark_left">

            </div>
            <div class="small_pic egg">
                <img src="./img/long_content/egg_smack.png" alt="" class="img"></div>
            <div class="wire">

            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="food_card  
                    nuts d-flex flex-column align-items-center">
                            <div class="title">堅果</div>
                            <div class="big_pic egg" style="background-image: url('./img/long_content/dry_nuts.png');">
                            </div>
                            <p class="cnt">4444444444444444444444444</p>
                        </div>
                        <div class="small_pic nut_small" data-aos="fade-right" >
                            <img src="./img/long_content/nut.png" alt="" class="img"></div>
                    </div>
                    <div class="col-12 d-flex justify-content-end">
                        <div class="food_card  
                        nuts d-flex flex-column align-items-center">
                            <div class="title">起司</div>
                            <div class="big_pic egg" style="background-image: url('./img/long_content/cheese.png');">
                            </div>
                            <p class="cnt ">4444444444444444444444444</p>
                        </div>
                        <div class="small_pic cheese_small" data-aos="fade-left" >
                            <img src="./img/long_content/cheese02-870x450.png" alt="" class="img"></div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="food_card  
                    nuts d-flex flex-column align-items-center">
                        <div class="title">蔬菜</div>
                        <div class="big_pic egg" style="background-image: url('./img/long_content/vegetables.png');">
                        </div>
                        <p class="cnt ">4444444444444444444444444</p>
                    </div>
                    <div class="small_pic lettuce_small" data-aos="fade-right" >
                        <img src="./img/long_content/lettuce-piece.png" alt="" class="img"></div>
                </div>
                <div class="col-12 d-flex justify-content-end">
                    <div class="food_card  
                    nuts d-flex flex-column align-items-center">
                        <div class="title">海鮮</div>
                        <div class="big_pic egg" style="background-image: url('./img/long_content/seafood.png');">
                        </div>
                        <p class="cnt ">4444444444444444444444444</p>
                    </div>
                    <div class="small_pic salmon_small" data-aos="fade-left" >
                        <img src="./img/long_content/cooked salmon.png" alt="" class="img"></div>
                </div>
                <div class="col-12">
                    <div class="food_card  
                nuts d-flex flex-column align-items-center">
                        <div class="title">蛋白質</div>
                        <div class="big_pic egg" style="background-image: url('./img/long_content/meat_slice.png');">
                        </div>
                        <p class="cnt ">4444444444444444444444444</p>
                    </div>
                    <div class="small_pic beaf_small" data-aos="fade-right" >
                        <img src="./img/long_content/beaf_slice.png" alt="" class="img"></div>
                </div>
            </div>

        </div>

            <div class="big_pic egg" style="background-image: url('./img/long_content/egg.png');">

        <div class="food_card cucum">

    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // $('.food_card.egg').click(function() {
        //     $('.small_pic.egg').addClass('active');
        // })
        AOS.init(
            {
                delay: 3000,
                offset:200,
            }
        );

        var hi = $('.imagine').outerHeight();
        var ech = $('.food_card.egg').outerHeight();
        var egs = $('.eggs').outerHeight();
        var nut = $('.nuts').outerHeight();

        $(window).scroll(function () {
            console.log($(window).scrollTop());
            var sl = $(window).scrollTop();
            if ((sl + 150) >= hi - egs) {
                $('.whole_egg').addClass('active');
                $('.cark_left').addClass('active');
                $('.cark_right').addClass('active');
                $('.small_pic.egg').addClass('active');

            }
            if ((sl + 150) < hi - egs) {
                $('.whole_egg').removeClass('active');
                $('.cark_left').removeClass('active');
                $('.cark_right').removeClass('active');
                $('.small_pic.egg').removeClass('active');
                $('.small_pic.egg').removeAttr("style")
            }
            if (sl >= 1296) {
                $('.small_pic.nut_small').addClass('active');
            }
            if (sl < 1296) {
                $('.small_pic.nut_small').removeClass('active');
                $('.small_pic.nut_small').removeAttr("style")
            }
            if (sl >= 1822) {
                $('.small_pic.cheese_small').addClass('active');
            }
            if (sl < 1822) {
                $('.small_pic.cheese_small').removeClass('active');
                $('.small_pic.cheese_small').removeAttr("style")
            }
            if (sl >= 2330) {
                $('.small_pic.lettuce_small').addClass('active');
            }
            if (sl < 2330) {
                $('.small_pic.lettuce_small').removeClass('active');
                $('.small_pic.lettuce_small').removeAttr("style")
            }
            if (sl >= 2823) {
                $('.small_pic.salmon_small').addClass('active');
            }
            if (sl < 2823) {
                $('.small_pic.salmon_small').removeClass('active');
                $('.small_pic.salmon_small').removeAttr("style")
            }
            if (sl >= 3367) {
                $('.small_pic.beaf_small').addClass('active');
            }
            if (sl < 3367) {
                $('.small_pic.beaf_small').removeClass('active');
                $('.small_pic.beaf_small').removeAttr("style")
            }

            $('.small_pic.egg.active').attr('style', `transform:translateY(${sl - (hi-230)}px)`)
            $('.small_pic.nut_small.active').attr('style', `transform:translateY(${sl - 1196}px)`)
            $('.small_pic.cheese_small.active').attr('style', `transform:translateY(${sl - 1722}px)`)
            $('.small_pic.lettuce_small.active').attr('style', `transform:translateY(${sl - 2370}px)`)
            $('.small_pic.salmon_small.active').attr('style', `transform:translateY(${sl - 2823}px)`)
            $('.small_pic.beaf_small.active').attr('style', `transform:translateY(${sl - 3400}px)`)
            // $('.small_pic.cucum.active').attr('style', `transform:translateY(${sl-hi}px)`)
        })
    </script>
</body>
