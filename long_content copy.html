<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/scroll.css">

</head>

<body>
    <div class="imagine"></div>
    <section id='long-content'>
        <div class="all">
            <div class="eggs">
                <img src="./img/long_content/eggwhole.png" alt="" class="whole_egg">
                <img src="./img/long_content/egg_cark_left.png" alt="" class="cark_left">
                <img src="./img/long_content/egg_cark_right.png" alt="" class="cark_right">
            </div>
            <div class="wire">
                <img src="./img/long_content/center-dot.png" alt="">
            </div>
            <div class="food_card egg">
                <div class="big_pic egg" style="background-image: url('./img/long_content/egg.png');">

                </div>
                <div class="small_pic egg">
                    <img src="./img/long_content/egg_smack.png" alt="" class="img"></div>
            </div>
            <div class="food_card cucum">
                <div class="big_pic cucum" style="background-image: url('./img/long_content/cucumber.png');">

                </div>
                <div class="small_pic cucum">
                    <img src="./img/long_content/cucumber_slice.png" alt="" class="img"></div>
            </div>
        </div>


    </section>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script>
        $('.food_card.egg').click(function() {
            $('.small_pic.egg').addClass('active');
        })
        var hi = $('.imagine').outerHeight();
        var ech = $('.food_card.egg').outerHeight();
        var egs = $('.eggs').outerHeight();
        $(window).scroll(function() {
            var sl = $(window).scrollTop();
            if (sl >= hi - egs) {
                $('.whole_egg').addClass('active');
                $('.cark_left').addClass('active');
                $('.cark_right').addClass('active');
                $('.small_pic.egg').addClass('active');

            }
            if (sl < hi - egs) {
                $('.whole_egg').removeClass('active');
                $('.cark_left').removeClass('active');
                $('.cark_right').removeClass('active');
                $('.small_pic.egg').removeClass('active');
            }


            $('.small_pic.egg.active').attr('style', `transform:translateY(${sl-hi}px)`)
                // $('.small_pic.cucum.active').attr('style', `transform:translateY(${sl-hi}px)`)
        })
    </script>
</body>

</html>
